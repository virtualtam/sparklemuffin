---
version: "3"

volumes:
  postgres-data: {}

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: yawbe
      POSTGRES_USER: yawbe
      POSTGRES_PASSWORD: yawbe
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d yawbe" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 15432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  yawbe:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      YAWBE_PUBLIC_ADDR: https://yawbe.domain.tld
      YAWBE_LOG_LEVEL: debug
    ports:
      - 8080:8080
